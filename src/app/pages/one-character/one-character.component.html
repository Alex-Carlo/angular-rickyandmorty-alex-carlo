<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>{{characterSelected.name}}</mat-card-title>
      <mat-card-subtitle>{{characterSelected.species}}</mat-card-subtitle>
      <img mat-card-xl-image [src]="characterSelected.image" [alt]="characterSelected.name">
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    <mat-card-title>
      Lista de Episodios
    </mat-card-title>
    <mat-selection-list #shoes [multiple]="false">
      <mat-list-option *ngFor="let id of arrayData" [value]="id">
        {{'Episode ' + id}}
      </mat-list-option>
    </mat-selection-list>
  </mat-card-content>
</mat-card>
