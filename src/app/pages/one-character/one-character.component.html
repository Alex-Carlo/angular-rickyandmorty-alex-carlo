<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>{{characterSelected.name}}</mat-card-title>
      <mat-card-subtitle>{{characterSelected.species}}</mat-card-subtitle>
      <img mat-card-xl-image [src]="characterSelected.image" [alt]="characterSelected.name">
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    <mat-card-title>
      Lista de Episodios
    </mat-card-title>
    <mat-selection-list #episodes [multiple]="false">
      <div *ngFor="let pe of episode" (click)="onClick(pe.id)" [routerLink]="['/episode', pe.id]">
        <mat-list-option [value]="pe">
          {{'Episode ' + pe.name}}
        </mat-list-option>
      </div>
    </mat-selection-list>
  </mat-card-content>
</mat-card>
