<h1 *ngIf="isLoading">Cargando..</h1>
<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>{{data.name}}</mat-card-title>
      <mat-card-subtitle>{{data.air_date}}</mat-card-subtitle>
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    <mat-card-title>
      Personajes que aparecieron en el episodio
    </mat-card-title>
    <mat-selection-list #episodes [multiple]="false" *ngIf="!isLoading">
      <div *ngFor="let ch of characterEpisode" [routerLink]="['/character', ch.id]">
        <mat-list-option [value]="ch">

          <img src="{{ch.image}}" alt="{{ch.name}}" height="100px">
          {{ch.name}}
        </mat-list-option>
      </div>
    </mat-selection-list>
  </mat-card-content>
</mat-card>
