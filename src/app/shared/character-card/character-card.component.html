<div class="container">
  <mat-card class="example-card" *ngFor="let item of data">
    <mat-card-header>
      <img mat-card-avatar [src]="item.image" [alt]="item.name">
      <mat-card-title>{{item.name}}</mat-card-title>
      <mat-card-subtitle>{{item.species}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="item.image" [alt]="item.name">
    <mat-card-content>
      <div class="content">
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="onClick(item)">VER MAS INFO</button>
    </mat-card-actions>
  </mat-card>
</div>
